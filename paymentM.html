<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method - Blissful Beauty Salon</title>
    <link rel="stylesheet" href="paymentM.css">
</head>
<body>
    <div class="payment-container">
        <h2>Select Payment Method</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" name="account_number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="submit-button">Pay Now</button>
        </form>
        
        <button class="back-button" onclick="window.location.href='appointments.html'">Back</button>
        <div class="message" id="success-message" style="display:none;">
           Payment successful! Your appointment has been confirmed. A payment slip will be printed shortly. A confirmation email with your appointment details will also be sent to you.
        </div>
    </div>

    <script src="paymentt.js"></script>
</body>
</html>
