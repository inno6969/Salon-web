<!DOCTYPE html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
</head>

<body>

    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address to reset your password.</p>


        <form id="forgot-password-form" action="email" method="post">
            <input type="email" name="email" placeholder="Please Enter Your Email" required aria-label="Email Address">
            <input type="submit" value="Reset Password">
        </form>

        <p>Remember your password? <a href="index.html">Login Here</a></p>

        <p id="success-message" style="display: none; color: rgb(43, 255, 0);">Your password reset email has been sent successfully!.</p>
    </div>

    <script>
        // Simulate form submission and display success msg
        document.getElementById('forgot-password-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting to the server

            // Assuming successful form submission
            document.getElementById('success-message').style.display = 'block';
        });
    </script>

</body>

</html>
