<!DOCTYPE html>
<head>

 </script>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                
                <li><a href="careers.html">Careers</a></li>
                <li><a href="giftcard.html">Gift Cards</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Please fill out the form below to send us a message.</p>
        <form id="contact-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
        <div id="message-sent" class="message-sent">
           Your Message has been sent successfully!
        </div>
        
    </section>   
</body>
 
<footer>
        <p>&copy; 2024 Blissful Beauty Salon. All rights reserved.</p>
    </footer>
    <script>
        function handleSubmit(event) {
                event.preventDefault();
                document.getElementById('contact-form').reset();
                document.getElementById('message-sent').style.display = 'block';
            }
    </script>
</html>
