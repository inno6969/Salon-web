<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt - Blissful Beauty Salon</title>
    <link rel="stylesheet" href="receipt.css">
</head>

<body>
    <div class="receipt-container">
        <h2>Payment Receipt</h2>
        <div class="receipt-details">
            <p><strong>Full Name:</strong> <span id="receipt-name"></span></p>
            <p><strong>Email:</strong> <span id="receipt-email"></span></p>
            <p><strong>Phone Number:</strong> <span id="receipt-phone"></span></p>
            <p><strong>Service:</strong> <span id="receipt-service"></span></p>
            <p><strong>Date:</strong> <span id="receipt-date"></span></p>
            <p><strong>Time:</strong> <span id="receipt-time"></span></p>
            <p><strong>Message:</strong> <span id="receipt-message"></span></p>
            <p><strong>Account Number:</strong> <span id="receipt-account"></span></p>
            <p><strong>Expiry Date:</strong> <span id="receipt-expiry"></span></p>
            <p><strong>CVV:</strong> <span id="receipt-cvv"></span></p>
        </div>
        <button class="print-button" onclick="window.print()">Print Receipt</button>
        <br>
        <button class="back-button" onclick="window.location.href='services.html'">Home</button>
    </div>
    <script src="receipt.js"></script>
</body>

</html>
